<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./node_modules/xterminal/dist/xterminal.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Game</title>
  <style>

    body {
      background-color: #333;
    }

    canvas.board {
      border: 1px solid black;
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }

    img {
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }

    #terminal {
      position: absolute;
      top: 660px;
      left: 10px;
      width: 720px;
      height: 150px;
    }

    #game {
      position: relative;
      margin: auto;
      width: 896px;
    }

    h3 {
      text-align: center;
      color: #eee;
      font-size: 18pt;
    }

    img.stone {
      position: absolute;
      top: 640px;
      left: 720px;
    }

  </style>
  <!--<script type="module" src="/src/main.ts"></script>-->
</head>

<body>
  <audio id="audio" src="music/battle.mp3"></audio>
  
  <h3>An RPG From Scratch <sub>By: Nathan Hoffman</sub></h3>

  <div id="game">
    <div>
      <canvas class="board" style="z-index:10" id="grid"></canvas>
      <canvas class="board" style="z-index:5" id="player"></canvas>
      <canvas class="board" style="z-index:3" id="doodads"></canvas>
      <canvas class="board" id="background"></canvas>
    </div>

    <div id="terminal"></div>
    <img class="stone" src="stone.png"/>
  </div>

  <script type="module" src="/src/main.ts"></script>
  <script type="module" src="/src/terminal.ts"></script>


</body>

</html>
