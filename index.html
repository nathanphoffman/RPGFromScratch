<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./node_modules/xterminal/dist/xterminal.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Game</title>
  <style>
    body {
      background-color: #333;
      /* cursor: none; */
      height: 100vh;
      overflow: hidden;
    }

    canvas.board {
      border: 1px solid black;
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }

    img {
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }


    /* === CURSOR SWORD (BIG SIZE, 10px per block) === */
    #cursor {
      width: 50px;
      /* Total width of cursor (5 blocks × 10px) */
      height: 50px;
      /* Total height of cursor (5 blocks × 10px) */
      display: grid;
      grid-template-columns: repeat(5, 10px);
      /* 5 blocks horizontally, each 10px */
      grid-template-rows: repeat(5, 10px);
      /* 5 blocks vertically, each 10px */
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
      will-change: transform;
      backface-visibility: hidden;

      /* Mouse position synced from JS */
      --mouse-x: 0px;
      --mouse-y: 0px;

      /* Set position based on variables */
      transform: translate3d(var(--mouse-x), var(--mouse-y), 0);
      transform-origin: 100% 100%;
      /* Rotation pivot from bottom-right */
    }

    /* Each pixel block */
    #cursor>div {
      width: 10px;
      /* Individual pixel width (was 5px) */
      height: 10px;
      /* Individual pixel height (was 5px) */
      background-color: transparent;
    }

    /* Filled pixel block (sword shape) */
    #cursor .fill {
      background-color: #f2c94c;
      /* Gold-ish sword pixel */
    }

    #terminal {
      position: absolute;
      top: 660px;
      left: 10px;
      width: 720px;
      height: 150px;
    }

    #game {
      position: relative;
      margin: auto;
      width: 896px;
    }

    h3 {
      text-align: center;
      color: #eee;
      font-size: 18pt;
    }

    img.stone {
      position: absolute;
      top: 640px;
      left: 720px;
    }

    .xt {
      outline: none;
    }

    

.rain {
  position: absolute;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
}

.rain.back-row {
  display: none;
  z-index: 1;
  bottom: 60px;
  opacity: 0.5;
}

body.back-row-toggle .rain.back-row {
  display: block;
}

.drop {
  position: absolute;
  bottom: 100%;
  width: 15px;
  height: 120px;
  pointer-events: none;
  animation: drop 0.5s linear infinite;
}

@keyframes drop {
  0% {
    transform: translateY(0vh);
  }
  75% {
    transform: translateY(90vh);
  }
  100% {
    transform: translateY(90vh);
  }
}

.stem {
  width: 1px;
  height: 60%;
  margin-left: 7px;
  background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.25));
  animation: stem 0.5s linear infinite;
}

@keyframes stem {
  0% {
    opacity: 1;
  }
  65% {
    opacity: 1;
  }
  75% {
    opacity: 0;
  }
  100% {
    opacity: 0;
  }
}

.splat {
  width: 15px;
  height: 10px;
  border-top: 2px dotted rgba(255, 255, 255, 0.5);
  border-radius: 50%;
  opacity: 1;
  transform: scale(0);
  animation: splat 0.5s linear infinite;
  display: none;
}

body.splat-toggle .splat {
  display: block;
}

@keyframes splat {
  0% {
    opacity: 1;
    transform: scale(0);
  }
  80% {
    opacity: 1;
    transform: scale(0);
  }
  90% {
    opacity: 0.5;
    transform: scale(1);
  }
  100% {
    opacity: 0;
    transform: scale(1.5);
  }
}

.toggles {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 3;
}

.toggle {
  position: absolute;
  left: 20px;
  width: 50px;
  height: 50px;
  line-height: 51px;
  box-sizing: border-box;
  text-align: center;
  font-family: sans-serif;
  font-size: 10px;
  font-weight: bold;
  background-color: rgba(255, 255, 255, 0.2);
  color: rgba(0, 0, 0, 0.5);
  border-radius: 50%;
  cursor: pointer;
  transition: background-color 0.3s;
}

.toggle:hover {
  background-color: rgba(255, 255, 255, 0.25);
}

.toggle:active {
  background-color: rgba(255, 255, 255, 0.3);
}

.toggle.active {
  background-color: rgba(255, 255, 255, 0.4);
}

.splat-toggle {
  top: 20px;
}

.back-row-toggle {
  top: 90px;
  line-height: 12px;
  padding-top: 14px;
}

.single-toggle {
  top: 160px;
}

body.single-toggle .drop {
  display: none;
}

body.single-toggle .drop:nth-child(10) {
  display: block;
}


  </style>
  <!--<script type="module" src="/src/main.ts"></script>-->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.29.1/full/pyodide.js"></script>
</head>

<body>

  <h3>The Tiny Mighty Tale</h3>

  <div id="game">
    <div>
      <canvas class="board" style="z-index:10" id="grid"></canvas>
      <canvas class="board" style="z-index:5" id="player"></canvas>
      <canvas class="board" style="z-index:3" id="doodads"></canvas>
      <canvas class="board" id="background"></canvas>
    </div>

    <div id="terminal"></div>
    <img class="stone" src="stone.png" />
  </div>

  <script type="module" src="/src/main.ts"></script>
  <script type="module" src="/src/terminal.ts"></script>


  <!--Rain -->
  <div class="rain front-row"></div>
  <div class="rain back-row"></div>


</body>

</html>
