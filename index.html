<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./node_modules/xterminal/dist/xterminal.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Game</title>
  <style>
    body {
      background-color: #333;
      /* cursor: none; */
      height: 100vh;
      overflow: hidden;
    }

    canvas.board {
      border: 1px solid black;
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }

    img {
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }


    /* === CURSOR SWORD (BIG SIZE, 10px per block) === */
    #cursor {
      width: 50px;
      /* Total width of cursor (5 blocks × 10px) */
      height: 50px;
      /* Total height of cursor (5 blocks × 10px) */
      display: grid;
      grid-template-columns: repeat(5, 10px);
      /* 5 blocks horizontally, each 10px */
      grid-template-rows: repeat(5, 10px);
      /* 5 blocks vertically, each 10px */
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
      will-change: transform;
      backface-visibility: hidden;

      /* Mouse position synced from JS */
      --mouse-x: 0px;
      --mouse-y: 0px;

      /* Set position based on variables */
      transform: translate3d(var(--mouse-x), var(--mouse-y), 0);
      transform-origin: 100% 100%;
      /* Rotation pivot from bottom-right */
    }

    /* Each pixel block */
    #cursor>div {
      width: 10px;
      /* Individual pixel width (was 5px) */
      height: 10px;
      /* Individual pixel height (was 5px) */
      background-color: transparent;
    }

    /* Filled pixel block (sword shape) */
    #cursor .fill {
      background-color: #f2c94c;
      /* Gold-ish sword pixel */
    }

    #terminal {
      position: absolute;
      top: 660px;
      left: 10px;
      width: 720px;
      height: 150px;
    }

    #game {
      position: relative;
      margin: auto;
      width: 896px;
    }

    h3 {
      text-align: center;
      color: #eee;
      font-size: 18pt;
    }

    img.stone {
      position: absolute;
      top: 640px;
      left: 720px;
    }

    .xt {
      outline: none;
    }
  </style>
  <!--<script type="module" src="/src/main.ts"></script>-->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.29.1/full/pyodide.js"></script>
</head>

<body>
  <audio id="audio" src="music/battle.mp3"></audio>

  <h3>The Tiny Mighty Tale</h3>

  <div id="game">
    <div>
      <canvas class="board" style="z-index:10" id="grid"></canvas>
      <canvas class="board" style="z-index:5" id="player"></canvas>
      <canvas class="board" style="z-index:3" id="doodads"></canvas>
      <canvas class="board" id="background"></canvas>
    </div>

    <div id="terminal"></div>
    <img class="stone" src="stone.png" />
  </div>

  <script type="module" src="/src/main.ts"></script>
  <script type="module" src="/src/terminal.ts"></script>


  <!-- Custom Pixel Sword Cursor -->
  <div id="cursor" style="display:none">
    <!-- Row 1 -->
    <div class="fill"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!-- Row 2 -->
    <div></div>
    <div class="fill"></div>
    <div></div>
    <div></div>
    <div></div>
    <!-- Row 3 -->
    <div></div>
    <div></div>
    <div class="fill"></div>
    <div></div>
    <div class="fill"></div>
    <!-- Row 4 -->
    <div></div>
    <div></div>
    <div></div>
    <div class="fill"></div>
    <div></div>
    <!-- Row 5 -->
    <div></div>
    <div></div>
    <div class="fill"></div>
    <div></div>
    <div class="fill"></div>
  </div>


</body>

</html>
